<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank Donors</title>

    <!-- (Optional) Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                800: '#292524',
                900: '#1c1917',
              },
              amber: {
                50: '#fffbeb',
                400: '#fbbf24',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>

    <script>
      // Keep if you want a production "blank screen" fallback
      window.onerror = function (message, source, lineno, colno, error) {
        const root = document.getElementById("root");
        if (root && root.innerHTML.trim() === "") {
          const wrap = document.createElement("div");
          wrap.style.cssText =
            "color:#be123c;background:#fff1f2;padding:20px;font-family:sans-serif;border:1px solid #f43f5e;margin:20px;border-radius:8px;";
          wrap.innerHTML = `
            <h3 style="margin-top:0;">Application Error</h3>
            <p>The app failed to load. Please try refreshing.</p>
            <pre style="font-size:10px;overflow:auto;margin-top:10px;"></pre>
          `;
          wrap.querySelector("pre").textContent = `${message}\n at ${source}:${lineno}:${colno}`;
          root.appendChild(wrap);
        }
        console.error("Global Error:", error);
      };

      window.onunhandledrejection = function (event) {
        console.error("Unhandled Rejection:", event.reason);
      };
    </script>

  }
}
</script>
